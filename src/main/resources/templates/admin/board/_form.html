<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="form"> <!-- config 생성 후 th:object -->
    <div class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
    <div class="small-title">일반 설정</div>
    <table class="table">
        <tr>
            <th>게시판ID</th>
            <td>
                <input type="text" name="boardId">
            </td>
        </tr>
        <tr>
            <th>게시판명</th>
            <td>
                <input type="text" name="boardNm">
            </td>
        </tr>
        <tr>
            <th>사용여부</th>
            <td>
                <input type="radio" name="use" value="1" id="use1" checked>
                <label for="use1">사용</label>
                <input type="radio" name="use" value="0" id="use0" checked>
                <label for="use0">미사용</label>
            </td>
        </tr>
        <tr>
            <th>페이지 당 게시글 수</th>
            <td>
                <input type="number" name="noOfRows">
            </td>
        </tr>
        <tr>
            <th>게시글 하단에 목록노출</th>
            <td>
                <input type="radio" name="useViewList" value="1"id="use_1">
                <label for="use_1">사용</label>
                <input type="radio" name="useViewList" value="0" id="use_0" checked>
                <label for="use_0">미사용</label>
            </td>
        </tr>
    </table>
    <div class="small-title">분류설정</div>
    <table class="table">
        <tr>
            <th>분류</th>
            <td>
                <textarea name="category" rows="10" placeholder="카테고리가 여러개인경우 엔터키를 눌러 줄개행하여 입력"></textarea>
            </td>
        </tr>
    </table>

    <div class="small-title">기능설정</div>
    <table class="table">
        <tr>
            <th>출력구분</th>
            <td>
                <input type="radio" name="viewType" value="admin" id="viewType_admin" checked>
                <label for="viewType_admin">관리자페이지</label>
                <input type="radio" name="viewType" value="member" id="viewType_member">
                <label for="viewType_member">회원페이지</label>
            </td>
        </tr>
        <tr>
            <th>에디터</th>
            <td>
                <input type="radio" name="editor" value="1" id="editor1" checked>
                <label for="editor1">사용</label>
                <input type="radio" name="editor" value="0" id="editor0">
                <label for="editor0">미사용</label>
            </td>
        </tr>
        <tr>
            <th>파일첨부사용</th>
            <td>
                <input type="radio" name="file" value="1" id="file1" checked>
                <label for="file1">사용</label>
                <input type="radio" name="file" value="0" id="file0">
                <label for="file0">미사용</label>
            </td>
        </tr>
        <tr>
            <th>이미지첨부</th>
            <td>
                <input type="radio" name="useImageAttach" value="1" id="useImageAttach_1"checked>
                <label for="useImageAttach_1">사용</label>
                <input type="radio" name="useImageAttach" value="0" id="useImageAttach_0" >
                <label for="useImageAttach_0">미사용</label>
            </td>
        </tr>
        <tr>
            <th>댓글 사용</th>
            <td>
                <input type="radio" name="reply" value="1" id="reply1" checked>
                <label for="reply1">사용</label>
                <input type="radio" name="reply" value="0" id="reply0">
                <label for="reply0">미사용</label>
            </td>
        </tr>
        <tr>
            <th>글 작성 후 이동</th>
            <td>
                <input type="radio" name="movement" value="1" id="movement1" checked>
                <label for="movement1">게시글</label>
                <input type="radio" name="movement" value="0" id="movement0">
                <label for="movement0">목록</label>
            </td>
        </tr>
        <tr>
            <th>게시판 스킨</th>
            <td>
            <select name="stCategory">
                <option value="scNm">---스킨선택---</option>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>
                <button type="button" class="btn1"><i class="xi-cog"></i>스킨관리</button>
            </td>
        </tr>
        <tr>
            <th>후기게시판여부</th>
            <td>
                <input type="radio" name="isReview" value="1" id="isReview1" checked>
                <label for="isReview1">사용</label>
                <input type="radio" name="isReview" value="0" id="isReview0">
                <label for="isReview0">미사용</label>
            </td>
        </tr>
    </table>
</th:block>
</html>
