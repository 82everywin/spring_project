<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
    <nav th:replace="~{admin/study/_submenu::menus}"></nav>
    <div role="region" aria-label="data table" tabindex="0" class="primary">
        <table border="1">
            <thead>
            <tr>
                <th>번호</th>
                <th>스터디코드</th>
                <th>스터디명</th>
                <th>카테고리</th>
                <th>회원명</th>
                <th>이메일</th>
                <th>개설신청일시</th>
                <th>승인관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="study,studyStat: ${studies}" th:object="${study}">
                <td th:text="${studyStat.count}"></td>
                <td th:text="*{studyCode}"></td>
                <td th:text="*{studyNm}"></td>
                <td th:text="*{category}"></td>
                <td ></td>
                <td ></td>
                <td th:text="*{requestDt}"></td>
                <td>
                    <button type="button">
                        <a th:href="@{/admin/study/approve}">처리하기</a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
