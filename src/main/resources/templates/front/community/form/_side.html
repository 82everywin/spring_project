<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="board_menus">
    <ul th:if="${board != null}">
        <li th:each="board : ${boards}" th:object="${board}">
            <a th:href="@{/board/list/{bid}(bid=${board.getBId()})}" th:text="*{boardNm}">Board1</a>
        </li>
    </ul>
</aside>
</html>
